<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container my-5">
    <h2>Add New Product</h2>
    <form id="addProductForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="productTitle" placeholder="Product Title" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="productPrice" placeholder="Price" required>
      </div>
      <div class="col-md-4">
        <input type="url" class="form-control" id="productImage" placeholder="Image URL" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Add Product</button>
        <a href="index.html" class="btn btn-secondary ml-2">Back to Products</a>
      </div>
    </form>
  </div>

  <script>
    const addProductForm = document.getElementById("addProductForm");

    addProductForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const newProduct = {
        id: Date.now(),
        title: document.getElementById("productTitle").value,
        price: parseFloat(document.getElementById("productPrice").value),
        image: document.getElementById("productImage").value,
        quantity: 1
      };

      let allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];

      allProducts.unshift(newProduct);

      localStorage.setItem("allProducts", JSON.stringify(allProducts));

      Swal.fire({
        icon: 'success',
        title: 'Product Added',
        text: `${newProduct.title} has been added successfully!`,
        timer: 2000,
        showConfirmButton: false
      });

      addProductForm.reset();
    });
  </script>
</body>
</html>
