<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm custom-nav">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="./index.html">
        <i class="fas fa-shopping-bag text-primary"></i> E-Commerce
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link menu-item" href="index.html">
              <i class="fa-regular fa-house"></i>
            </a>
          </li>

          <li class="nav-item position-relative mx-2">
            <a class="nav-link menu-item" href="wishlist.html">
              <i class="fa-regular fa-heart"></i>
              <span class="count-badge" id="wishCount">0</span>
            </a>
          </li>

          <li class="nav-item position-relative mx-2">
            <a class="nav-link menu-item" href="basket.html">
              <i class="fa-solid fa-basket-shopping"></i>
              <span class="count-badge" id="cartCount">0</span>
            </a>
          </li>
          <li class="nav-item position-relative mx-2">
            <a class="nav-link menu-item" href="addproduct.html">
              <i class="fa-solid fa-plus"></i>
            </a>
          </li>
        </ul>

        <form id="searchForm" class="form-inline my-2 my-lg-0">
          <input id="searchInput" class="form-control search-box" type="search" placeholder="Search products..." />
          <button id="searchBtn" class="btn btn-primary ml-2" type="submit">Search</button>
          <button id="themeToggle" class="btn btn-light ml-3 rounded-circle dark-btn" type="button">
            <i class="fa-regular fa-moon"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero-section d-flex align-items-center justify-content-center">
    <div class="text-center text-white hero-content">
      <h1 class="mb-3 font-weight-bold">Welcome to Our Store</h1>
      <p class="lead">High-quality products, best prices, fast delivery.</p>
      <button class="btn btn-primary btn-lg mt-3" onclick="goToProducts()">
        Shop Now
      </button>
    </div>
  </div>

  <div id="loadingSpinner" class="d-none text-center my-4">
    <div class="spinner-border text-primary"></div>
  </div>

  <div id="errorAlert" class="alert alert-danger d-none"></div>

  <!-- ALL PRODUCTS SECTION -->
  <div id="productsSection" class="container my-5">
    <h2 class="section-title mb-4">All Products</h2>
    <div class="row" id="productsContainer"></div>
    <div class="text-center my-4" id="pagination"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer text-center text-white">
    <p>Â© 2025 E-Commerce. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
