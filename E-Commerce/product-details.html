<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    footer.footer {
      width: 100%;
      margin-top: auto;
      padding: 20px 0;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Standard image size */
    #detailsImage {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm custom-nav">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="./index.html">
        <i class="fas fa-shopping-bag text-primary"></i> E-Commerce
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link menu-item" href="index.html">
              <i class="fa-regular fa-house"></i>
            </a>
          </li>

          <li class="nav-item position-relative mx-2">
            <a class="nav-link menu-item" href="wishlist.html">
              <i class="fa-regular fa-heart"></i>
              <span class="count-badge" id="wishCount">0</span>
            </a>
          </li>

          <li class="nav-item position-relative mx-2">
            <a class="nav-link menu-item" href="basket.html">
              <i class="fa-solid fa-basket-shopping"></i>
              <span class="count-badge" id="cartCount">0</span>
            </a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control search-box" type="search" placeholder="Search" />
          <button class="btn btn-primary ml-2" type="submit">Search</button>

          <button id="themeToggle" class="btn btn-light ml-3 rounded-circle dark-btn" type="button">
            <i class="fa-regular fa-moon"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- MAIN PAGE CONTENT -->
  <div class="container my-5">

    <div id="detailsLoader" class="text-center my-4">
      <div class="spinner-border text-primary"></div>
    </div>

    <!-- Product Details -->
    <div id="detailsContent" class="row d-none">

      <div class="col-md-5">
        <img id="detailsImage" class="img-fluid rounded shadow" />
      </div>

      <div class="col-md-7">

        <h2 id="detailsTitle"></h2>
        <h4 id="detailsPrice" class="text-primary mt-2"></h4>

        <p id="detailsDesc" class="mt-3"></p>

        <div class="mt-4 d-flex gap-3">
          <button id="addWishBtn" class="action-btn wish">
            <i class="fa-regular fa-heart"></i>
          </button>

          <button id="addCartBtn" class="action-btn cart">
            <i class="fa-solid fa-basket-shopping"></i>
          </button>
        </div>

        <div class="mt-3 d-flex align-items-center gap-2 quantity-wrapper">
          <button class="btn btn-sm btn-outline-secondary decrease-qty">-</button>
          <span class="qty">1</span>
          <button class="btn btn-sm btn-outline-secondary increase-qty">+</button>
        </div>

      </div>
    </div>

  </div> <!-- END container -->

  <!-- FOOTER (FULL WIDTH + BOTTOM) -->
  <footer class="footer">
    Â© 2025 E-Commerce. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/js/details.js"></script>

</body>

</html>
